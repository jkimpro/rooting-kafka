spring:
  profiles:
    active: local
  datasource:
    hikari:
      connection-timeout: 60000
  jpa:
    database: default
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none
      type:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        use_sql_comments: true
        type: trace
        session_factory:
          interceptor: com.rooting.consumer.config.datasource.HibernateQueryInterceptor
jdbc:
  template:
    max:
      rows: 1000